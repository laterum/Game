<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="title">Brick Game</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="btn btn-oval" id="start" data-flag="ready">
                    Start
                </div>
            </div>
            <div class="col-md-3">
                <span>Points</span>
                <div class="box">
                    <span id="score">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <span>Time Left</span>
                <div class="box">
                    <span id="timer">01:00</span>
                </div>
            </div>
            <div class="col-md-3">
                <p>HiScore</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div id="screen">

                </div>
            </div>
            <div class="col-md-3">
                <div id="table">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title center">Game Over</h5>
                </div>
                <div class="modal-body">
                    <p>Your Score: <span class="score"></span></p>
                    <label for="get-score">Name:</label>
                    <input name="get-score" type="text" id="get-score">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
